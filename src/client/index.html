<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fit Together</title>
    
    <!-- Bootstrap CSS -->
    <link href="assets/lib/bootstrap.min.css" rel="stylesheet">
    
	  <!-- jQuery -->
    <script src="assets/lib/jquery-2.2.4.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="assets/lib/bootstrap.min.js"></script>
    
	  <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/Home.css">
    <link rel="stylesheet" type="text/css" href="assets/css/Dashboard.css">
    <link rel="stylesheet" type="text/css" href="assets/css/Profile.css">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="map"></div>
    <script>
      var map;
      var markers = [];
      var loc = {lat: 36.1699, lng: -115.1398}; 
      var loc2 = {lat: 37.1699, lng: -114.1398}; 
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: loc,
          zoom: 8
        });

        // This event listener will call addMarker() when the map is clicked.
        map.addListener('click', function(event) {
          addMarker(event.latLng);
        });

        // Adds a marker at the center of the map.
        //addMarker(marker);

        setInterval(moveMarkers, 200, markers);
      }

      // Adds a marker to the map and push to the array.
      function addMarker(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
        markers.push(marker);
      }

      function moveMarkers(markers) {
        for (var i = 0; i < markers.length; i++) {
          // get positions
          console.log(markers[i].getPosition());
          var newPos = markers[i].getPosition();
          var newLat = newPos.lat() + .00001;
          var newLng = newPos.lng();

          var latlng = new google.maps.LatLng(newLat, newLng);
          markers[i].setPosition(latlng);
          console.log(markers[i].getPosition().lat());
        }
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdv9V4utmYKUyuSj2z-xmN5A8jvWuTlTY&callback=initMap"
    async defer></script>
    <script src="bundle.js"></script>
  36.1699° N, 115.1398° W
  </body>
</html>
